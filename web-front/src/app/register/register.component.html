<h1 align="center" class="display-4 mb-5">Register</h1>
<form class="px-4 py-3" #form="ngForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name = "email" placeholder="email@example.com" #email="ngModel">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="password" name = "password" placeholder="Password" #password="ngModel">
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input [(ngModel)]="user.mobile" type="tel" class="form-control" id="mobile" name="mobile" placeholder="+6512345678" #mobile="ngModel">
  </div>
   <div class="form-group">
      <input [(ngModel)]="user.admin"  type="checkbox" id="is_admin" name="is_admin" >
      <label for="is_admin" class="inline">Admin</label>
    </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
