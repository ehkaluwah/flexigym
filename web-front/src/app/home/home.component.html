<div class="container">
  <router-outlet></router-outlet>
      <div class="container">
          <form class="px-4 py-4" #form="ngForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="email@example.com" autocomplete="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="user.password"  _ngcontent-bwb-c19 type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="register">New around here? Sign up</a>
          <!-- <a class="dropdown-item" href="#">Forgot password?</a> -->
          <hr>
      </div>

  </div>
