version: '3'

volumes:
  flexigym-advertise-service1-db-data:

services:
  flexigym-advertise-service1-db:
    image: mysql:5.7.29
    volumes:
      - flexigym-advertise-service1-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE= advertise-service
    restart: always

  flexigym-advertise-api:
    build:
      context: .
    ports:
      - 80:4996
    links:
      - flexigym-advertise-service1-db
    depends_on:
      - flexigym-advertise-service1-db

networks:
   default:
      driver: "bridge"